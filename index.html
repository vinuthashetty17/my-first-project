<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <form action="#">
            <select name="search-category" id="search-category">
                <option value="">Everything</option>
                <option value="news">Software Development</option>
                <option value="articles">Web development</option>
                <option value="products">Data Analyst</option>
		<option value="products">IT conseltent</option>
		<option value="products">Network administrator</option>
            </select>
            <input type="text" id="search-input" name="search" placeholder="Search">
            <button type="submit" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

</body>
</html>
